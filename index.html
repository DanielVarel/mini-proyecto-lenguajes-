<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Galería de Arte Virtual</title>
    <script src="https://kit.fontawesome.com/23703229d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navBar">
        <h1 id="titulo">Galería de Arte</h1>
        <div id="filtros">
            <h2 id="tituloCategorias">Filtrar por categoría:</h2>
            <select id="filtrosCategorias">
                <option value="todo">Todos</option>
                <option value="Pintura">Pintura</option>
                <option value="Fotografia">Fotografía</option>
            </select>
        </div>
    </div>

    <div id="estadisticas"></div>

    <div id="galeria" style="display: grid;grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));gap: 10px;">    
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content" id="imagen">
           
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
